<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rio Software</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        .subtitle {
            color: var(--subtitle-color);
            font-size: 1.2rem;
            margin: 10px 0 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .button {
            background-color: black;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 0.9rem;
            cursor: pointer;
            flex: 1;
            max-width: 120px;
        }
        .button:hover {
            background-color: #333;
        }
        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 2rem;
            color: var(--icon-color);
        }
        .theme-toggle .material-icons {
            font-size: 2rem;
        }
        :root {
            --background-color: #ffffff;
            --text-color: #000000;
            --subtitle-color: gray;
            --icon-color: #000000;
        }
        [data-theme="dark"] {
            --background-color: #121212;
            --text-color: #ffffff;
            --subtitle-color: lightgray;
            --icon-color: #ffffff;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">
        <span class="material-icons" id="theme-icon">dark_mode</span>
    </button>
    <div class="container">
        <h1>Rio Software</h1>
        <p class="subtitle">A revolutionary scripting utility</p>
        <div class="buttons">
            <button class="button" onclick="window.location.href='https://www.example.com';">Join the launch</button>
            <button class="button" onclick="window.location.href='https://www.example.com/about';">About</button>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('theme-icon');
            if (body.getAttribute('data-theme') === 'dark') {
                body.setAttribute('data-theme', 'light');
                icon.textContent = 'dark_mode';
            } else {
                body.setAttribute('data-theme', 'dark');
                icon.textContent = 'light_mode';
            }
        }

        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.setAttribute('data-theme', 'dark');
            document.getElementById('theme-icon').textContent = 'light_mode';
        } else {
            document.body.setAttribute('data-theme', 'light');
            document.getElementById('theme-icon').textContent = 'dark_mode';
        }
    </script>
</body>
</html>
