<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acedia</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
        }
        .grid-overlay {
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAwIiBoZWlnaHQ9IjEwMDAiIHZpZXdCb3g9IjAgMCAxMDAwIDEwMDAiPjxwYXRoIGQ9Ik0wIDBoMTAwMHYxMDAwSDBWMHoiIGZpbGw9Im5vbmUiIHN0cm9rZT0iI2IyYjJiMiIgc3Ryb2tlLXdpZHRoPSIwLjUiLz48L3N2Zz4=');
            background-size: 50px 50px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 1;
            animation: fadeIn 1.5s ease-out forwards;
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
        }
        .slide-in {
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 1.5s ease-out forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        nav {
            width: 100%;
            display: flex;
            justify-content: center;
            position: absolute;
            top: 0;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: #b2b2b2;
            transition: color 0.3s;
        }
        nav a:hover {
            color: white;
        }
        .title {
            font-size: 4rem;
            text-align: center;
            margin-bottom: 2px; /* Space between title and status */
        }
        .subtitle {
            font-size: 1.5rem;
            text-align: center;
            color: #999; /* Grey color for status */
            margin: 0;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Automatic positioning */
            gap: 20px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
        }
        .feature-card {
            background-color: rgba(2,2,2, 0.8); /* 80% transparency */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            animation: fadeIn 1.5s ease-out forwards;
            border: 1px solid #b2b2b2; /* Grey outline */
        }
        .feature-card h2 {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .feature-card p {
            color: #999;
        }
        .icon-tr {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="grid-overlay"></div>
    <nav>
        <ul>
            <li><a href="#">Docs</a></li>
            <li><a href="#">Server</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>
    <img src="x" alt="Logo" class="icon-tr">
    <div class="fade-in">
        <h1 class="title">Rio</h1>
        <p class="subtitle">Coming Soon.</p>
    </div>
</body>
</html>
