        body, html {

        .grid-overlay {
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAwIiBoZWlnaHQ9IjEwMDAiIHZpZXdCb3g9IjAgMCAxMDAwIDEwMDAiPjxwYXRoIGQ9Ik0wIDBoMTAwMHYxMDAwSDBWMHoiIGZpbGw9Im5vbmUiIHN0cm9rZT0iI2IyYjJiMiIgc3Ryb2tlLXdpZHRoPSIwLjUiLz48L3N2Zz4=');

            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 1;
            animation: fadeIn 1.5s ease-out forwards;
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
        }
        .slide-in {
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 1.5s ease-out forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        nav {
            width: 100%;
            display: flex;
            justify-content: center;
            position: absolute;
            top: 0;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: #b2b2b2;
            transition: color 0.3s;
        }
        nav a:hover {

        .title {

        .subtitle {
