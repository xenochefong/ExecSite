<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rio Software</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            color: #000000;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        .subtitle {
            color: gray;
            font-size: 1.2rem;
            margin: 10px 0 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .button {
            background-color: black;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 0.9rem;
            cursor: pointer;
            flex: 1;
            max-width: 120px;
        }
        .button:hover {
            background-color: #333;
        }
        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 2rem;
            color: #000000;
        }
        .theme-toggle .material-icons {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">
        <span class="material-icons" id="theme-icon">dark_mode</span>
    </button>
    <div class="container">
        <h1>Rio Software</h1>
        <p class="subtitle">A revolutionary scripting utility</p>
        <div class="buttons">
            <button class="button" onclick="window.location.href='https://www.example.com';">Join the launch</button>
            <button class="button" onclick="window.location.href='https://www.example.com/about';">About</button>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const icon = document.getElementById('theme-icon');
            icon.textContent = icon.textContent === 'dark_mode' ? 'light_mode' : 'dark_mode';
        }
    </script>
</body>
</html>
